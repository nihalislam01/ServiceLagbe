<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/worker_register.css}">
    <link rel="stylesheet" th:href="@{/css/translate_nav_style.css}">
</head>
    <body>
        <div class="container login-container">
            <div class="message-box" th:if="${message != null}">
                [[${message}]]
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="company-name">Service Lagbe</h2>
                </div>
                <div class="col-md-6 form-container">
                    <form th:action="@{/register/worker}" method="post" th:object="${user}" >
                        <div class="row form-group">
                            <div class="col-md-6">
                                <input th:field="*{firstName}" type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col-md-6">
                                <input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input th:field="*{number}" type="text" class="form-control" placeholder="Enter your mobile number" required>
                        </div>
                        <div class="form-group">
                            <input th:field="*{pin}" type="password" class="form-control" placeholder="Enter your 5 digit pin" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <input th:field="*{location}" type="text" class="form-control" placeholder="Enter your location" required>
                        </div>
                        <div id="selectedItemsBox" class="form-group selected-items-box"></div>
                        <div class="form-group dropdown">
                            <input type="Search" class="btn btn-block form-control dropdownButton" id="dropdownButton" placeholder="Working As">
                        </div>
                        <div class="form-group dropdown-content col-md-11">
                            <label class="checkbox-label" th:each="post : ${posts}" >
                                <input type="checkbox" th:field="*{posts}" th:value="${post}" class="form-control check-box" value="${post}" name="post" onclick="toggleCheckbox(this)"> [[${post}]]
                            </label>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-4">
                                <input th:field="*{isAvailable}" type="radio" id="Yes" name="isAvailable" value="Yes">
                                <label for="Yes">Available for work</label>
                            </div>
                            <div class="col-md-8">
                                <input th:field="*{isAvailable}" type="radio" id="No" name="isAvailable" value="No">
                                <label for="Yes">Not available for work</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div class="text-center">
                        <button type="button" class="btn btn-link btn-forgot-password" ><a href="../login" >Already Registered? Login here.<a></button>
                    </div>
                </div>
            </div>
            <div id="translate"></div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
    <script th:src="@{/javascript/language.js}"></script>
    <script th:src="@{/javascript/worker_register.js}"></script>
    

    
</html>
