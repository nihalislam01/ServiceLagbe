<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/translate_nav_style.css}">
    <link rel="stylesheet" th:href="@{/css/forget-password.css}">
</head>
<body>
    <div class="container">
        <div class="message-box" th:if="${message != null}">
            [[${message}]]
        </div>
        <form th:action="@{forget-password}" method="post" role="form" th:object="${request}">
            <p>Please enter your email or phone number to reset your password.</p>
            <input th:field="*{username}" type="text" class="form-control" placeholder="Email or number" required>
            <br>
            <button type="submit">Send</button>
            <div id="translate"></div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
<script th:src="@{/javascript/language.js}"></script>
</html>
